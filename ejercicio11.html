<body>
    <script>
        /*
        Ejercicio:
        Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.
        */


        //Solucion:
        const calcularFactorial = (numero) =>{
            if(numero===0 || numero===1) return console.log(1);
            
            if(!numero) return console.warn("No se ha ingresado un numero");
           
            if(typeof numero !== "number") return console.error("Debe ser un numero");

            for(let i=numero-1; i>=1; i--){
                numero = numero * i;
            }
            console.log(numero);
        }

        calcularFactorial(5);
        calcularFactorial(7);
        calcularFactorial(10);
    </script>
</body>
