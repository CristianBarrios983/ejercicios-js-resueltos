<body>
    <script>

        /*Ejercicio: Programa una funci칩n que valide que un texto sea un nombre v치lido, pe. miFuncion("Jonathan MirCha") devolver치 verdadero */


        //Solucion:
        const validarNombre = (nombre="") =>{
            if(!nombre) return console.info("No ingresaste un nombre");

            if(typeof nombre !== "string") return console.error("El nombre tiene que ser una cadena de texto");

            let regex = /^[a-zA-Z\s]+$/; //Valida si una cadena contiene solo letras, espacios en blanco, guiones y ap칩strofes
            let validacion = regex.test(nombre);
            

            return(validacion===true)
                ? console.log(`El nombre ${nombre} es valido`)
                : console.log(`El nombre ${nombre} es invalido`);
        }

        validarNombre();
        validarNombre(434);
        validarNombre(true);
        validarNombre("Cristian");
        validarNombre("Cristian 21");
        validarNombre("$#%#$F");
    </script>
</body>
