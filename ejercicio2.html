        // Con validacion: 
        function textoRecortado(texto,numero){
            if(typeof texto === "string"){
                if(texto.length > 0){
                    if(typeof numero === "number"){
                        if(numero > 0){
                            let resultado = [];
                            for(i=0;i<=numero;i++){
                                // console.log(texto[i]);
                                resultado.push(texto[i]);
                            }

                            console.log(resultado.join("").toString());
                        }else{
                            console.error("El numero de caracteres ingresados no puede menor o igual a 0");
                        }
                    }else{
                        console.error("El numero de caracteres ingresados no es un numero")
                    }
                }else{
                    console.error("La cadena no puede estar vacia");
                }
            }else{
                console.error("El texto ingresado no es una cadena de texto");
            }
        }
        textoRecortado(true,4);
        textoRecortado("",4);
        textoRecortado("Hola Mundo","4");
        textoRecortado("Hola Mundo",0);
        textoRecortado("Hola Mundo",4);
    </script>
