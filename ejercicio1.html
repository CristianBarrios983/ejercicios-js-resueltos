    <script>
        /*
        Ejercicio:
        1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.

        /*

        // Con un propmt
        /*
        let cadena = prompt("Ingrese una cadena de texto o numero");

        // Con validacion:
        function numeroCaracteres(cadena){
            let validacion = typeof cadena;
            // Valida si es cadena
            if(validacion==="string"){
                // Valida si no esta vacia
                if(cadena.length < 1){
                    console.warn("No puede estar vacio");
                }else{
                    console.log(cadena.length);   
                }
            }else{
                console.error("No es una cadena de texto");
            }
        }
        numeroCaracteres(true);
        numeroCaracteres("");
        numeroCaracteres("Hola Mundo");

    </script>
