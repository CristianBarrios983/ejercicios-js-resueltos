<body>
    <script>
        /*Ejercicio: Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar.*/


        // Solucion:
        const numeroParoImpar = (numero=undefined) =>{
            if(numero===undefined) return console.warn("No has ingresado un numero");

            if(numero <= 0) return console.error("El numero debe ser mayor a 0");

            if(typeof numero !== "number") return console.error("Debe ser un numero");

            let numeroResidual = numero % 2;
            
            return (numeroResidual === 0)
                ? console.info(`El numero ingresado ${numero} es Par`)
                : console.info(`El numero ingresado ${numero} es Primo`);

        }
        numeroParoImpar()
        numeroParoImpar("4");
        numeroParoImpar(-3);
        numeroParoImpar(3);
        numeroParoImpar(2);
        numeroParoImpar(7);
        numeroParoImpar(10);
    </script>
</body>
</html>
